name: 'F5 WAF policy upload'
description: 'Upload WAF policy to F5 BIG-IP instance'
inputs:
  waf-address:  
    description: 'Address of F5 WAF instance'
    required: true
  policy-filepath: 
    description: 'File path to the specified f5 waf policy'
    required: true
  username:  
    description: 'f5 big-ip username'
    required: true
  password:  
    description: 'f5 big-ip user's password'
    required: true
  policy-file-size:  
    description: 'Filesize of waf policy file (required for api requests)'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node12'
  main: 'index.js'